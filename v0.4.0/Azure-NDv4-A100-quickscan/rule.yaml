# SuperBench rules
version: v0.4
superbench:
  rules:
    kernel_launch_rule:
      function: value
      criteria: 'lambda x:x>1'
      categories: KernelLaunch
      metrics:
        - kernel-launch/.*_time:\d*
    mem_bw_rule:
      function: variance
      criteria: 'lambda x:x<-0.1'
      categories: Mem
      metrics:
        - mem-bw/h2d_bw:\d*
        - mem-bw/d2h_bw:\d*
    gflops_rule:
      function: variance
      criteria: 'lambda x:x<-0.1'
      categories: GFLOPS
      metrics:
        - gemm-flops/fp64_flops:\d*
        - gemm-flops/fp32_flops:\d*
        - gemm-flops/fp16_flops:\d*
    tensor_core_rule:
      function: variance
      criteria: 'lambda x:x<-0.1'
      categories: TensorCore
      metrics:
        - gemm-flops/*_tc_.*:\d*
    rdma_loopback_rule:
      function: variance
      criteria: 'lambda x:x<-0.1'
      categories: RDMA
      metrics:
        - ib-loopback/ib_write_8388608_ib\d+_bw:\d*
    nccl_rule:
      function: variance
      criteria: 'lambda x:x<-0.1'
      categories: NCCL
      metrics:
        - nccl-bw/allreduce_8589934592_busbw:\d*
    model_throughput_rule:
      function: variance
      criteria: 'lambda x:x<-0.1'
      categories: Model
      metrics:
        - gpt_models/pytorch-gpt2-large/.*_train_throughput
    failure_rule:
      function: value
      criteria: 'lambda x:x>0'
      categories: MissTest
      metrics:
        - gemm-flops/return_code
        - ib-loopback/return_code
        - kernel-launch/return_code
        - mem-bw/return_code
        - nccl-bw/return_code
        - gpt_models/pytorch-gpt2-large/return_code
